<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Weather App </title>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="manifest" href="favicon_io/site.webmanifest">
  <link rel="stylesheet" href="style.css">
  <title>Weather App </title>

</head>

<body>
  <div class="main">

    <div class="wrapper">

      <div>
        <h2 class="header">Weather Web App</h2>
      </div>
      <div class="input-city">
        <input id="input-city" type="text" placeholder="city">
      </div>
      <button id="search-btn" onclick="searchCity()">Search</button>

      <div class="card-header">
        <h4 id="city-name">Demo City</h4>
      </div>
      <div class="card-body">
        <h1 id="weather-type" class="card-title">Demo weather type</h1>
        <ul>
          <li>Temp: <span id="temp">--</span>F</li>
          <li>Min Temp: <span id="min-temp">--</span>F</li>
          <li>Max Temp: <span id="max-temp">--</span>F</li>
        </ul>
      </div>




    </div>


  </div>
  <script src="script.js"></script>
</body>

</html>
